<div ng-controller="pedidoController" ng-init="Pesquisar()">
    <form method="get" class="form-horizontal">
        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-sm-4">
                <h2 style="margin-top:13px"><i class="fa fa-coffee" style="font-size:20px"></i> Lista de Pedidos</h2>
            </div>
            <div class="col-sm-8">
                <div class="title-action" style="margin:0px;padding-top:5px">
                    <span class="btn btn-success btn-lg">Pedidos abertos: {{listaPedido.length}}</span>
                </div>
            </div>
        </div>
        <br />
        <div class="ibox float-e-margins animated fadeInRightBig">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-content">
                            <div class="spiner-example" ng-if="Pesquisa == true">
                                <div class="sk-spinner sk-spinner-three-bounce">
                                    <div class="sk-bounce1"></div>
                                    <div class="sk-bounce2"></div>
                                    <div class="sk-bounce3"></div>
                                </div>
                            </div>
                            <div ng-if="Pesquisa == false">
                                <table class="table table-bordered table-hover" data-page-size="100">
                                    <thead>
                                        <tr>
                                            <th>Número</th>
                                            <th>Pedido</th>
                                            <th>Observação</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="item in listaPedido | orderBy:'id'" style="cursor:pointer">
                                            <td align="center" valign="middle" width="10%"><h1 style="margin:0px">{{item.id}}</h1></td>
                                            <td width="20%" valign="middle"><h3 style="margin:0px">{{item.pedido}}</h3></td>
                                            <td><h3 style="margin:0px">{{item.observacao}}</h3></td>
                                            <td align="right" width="190px">
                                                <a href="" class="btn btn-danger btn-xs" ng-click="CancelarPedido(item)">Cancelar</a>
                                                <a href="" class="btn btn-info btn-lg" ng-click="FinalizarPedido(item)">Finalizar</a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br />
        <toaster-container></toaster-container>
    </form>
</div>
