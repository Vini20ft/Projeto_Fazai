<div ng-controller="funcionarioController" ng-init="CadastroEdicaoInit(true)">
    <form method="get" class="form-horizontal">
        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-sm-4">
                <h2 style="margin-top:13px"><i class="fa fa-group" style="font-size:20px"></i> Editar Funcionário</h2>
            </div>
            <div class="col-sm-8">
                <div class="title-action">
                    <a href="" class="btn btn-primary" ng-click="SalvarFuncionario(true)">Salvar</a>
                </div>
            </div>
        </div>
        <br />
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <div class="spiner-example" ng-if="Pesquisa == true">
                            <div class="sk-spinner sk-spinner-three-bounce">
                                <div class="sk-bounce1"></div>
                                <div class="sk-bounce2"></div>
                                <div class="sk-bounce3"></div>
                            </div>
                        </div>
                        <div ng-if="Pesquisa == false">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Nome*:</label>
                                <div class="col-md-4"><input type="text" class="form-control" ng-model="FuncionarioDados.Nome" maxlength="100"></div>
                                <label class="col-sm-2 control-label">Telefone:</label>
                                <div class="col-md-4"><input type="text" class="form-control" maxlength="15" ng-model="FuncionarioDados.Telefone"></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Logradouro:</label>
                                <div class="col-md-4"><input type="text" class="form-control" ng-model="FuncionarioDados.Logradouro" maxlength="400"></div>
                                <label class="col-sm-2 control-label">Número:</label>
                                <div class="col-md-4"><input type="text" class="form-control" maxlength="15" ng-model="FuncionarioDados.Numero"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br /><br />
        <toaster-container></toaster-container>
    </form>
</div>
