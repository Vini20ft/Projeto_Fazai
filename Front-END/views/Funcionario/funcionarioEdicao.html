<div ng-controller="funcionarioController" ng-init="CadastroEdicaoInit(true)">
    <form method="get" class="form-horizontal" ng-submit="SalvarFuncionario(false)">
        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-sm-4">
                <h2 style="margin-top:13px"><i class="fa fa-group" style="font-size:20px"></i> Novo Funcionário</h2>
            </div>
        </div>
        <br />
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <div class="spiner-example" ng-if="Pesquisa == true">
                            <div class="sk-spinner sk-spinner-three-bounce">
                                <div class="sk-bounce1"></div>
                                <div class="sk-bounce2"></div>
                                <div class="sk-bounce3"></div>
                            </div>
                        </div>
                        <div ng-if="Pesquisa == false">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Nome:</label>
                                <div class="col-md-4"><input type="text" class="form-control" ng-model="Funcionario.Nome" maxlength="100" ng-required="true"></div>
                                <label class="col-sm-2 control-label">Telefone:</label>
                                <div class="col-md-4"><input type="text" class="form-control" maxlength="15" ng-model="Funcionario.Telefone" ng-required="true"></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Logradouro:</label>
                                <div class="col-md-6"><input type="text" class="form-control" ng-model="Funcionario.Logradouro" maxlength="400" ng-required="true"></div>
                                <label class="col-sm-2 control-label">Número:</label>
                                <div class="col-md-2"><input type="text" class="form-control" maxlength="15" ng-model="Funcionario.Numero" ng-required="true"></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Bairro:</label>
                                <div class="col-md-4"><input type="text" class="form-control" ng-model="Funcionario.Bairro" maxlength="20" ng-required="true"></div>
                                <label class="col-sm-2 control-label">Cidade:</label>
                                <div class="col-md-4"><input type="text" class="form-control" maxlength="20" ng-model="Funcionario.Cidade" ng-required="true"></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Estado:</label>
                                <div class="col-sm-4">
                                    <select class="form-control" ng-model="Funcionario.Estados" ng-options="Estado.nome for Estado in Estados" ng-required="true">
                                        <option value="">Selecione um Estado</option>
                                    </select>
                                </div>
                                <label class="col-sm-2 control-label">E-mail:</label>
                                <div class="col-md-4"><input type="text" class="form-control" maxlength="40" ng-model="Funcionario.Email" ng-required="true"></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Login:</label>
                                <div class="col-md-4"><input type="text" class="form-control" ng-model="Funcionario.Login" ng-required="true"></div>
                                <label class="col-sm-2 control-label">Senha:</label>
                                <div class="col-md-4"><input type="text" class="form-control" maxlength="40" ng-model="Funcionario.Senha" ng-required="true"></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Perfil:</label>
                                <div class="col-sm-4">
                                    <select class="form-control" ng-model="Funcionario.Perfis" ng-options="Perfil.nome for Perfil in Perfis" ng-required="true">
                                        <option value="">Selecione um Perfil</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-12"><a href="" class="btn btn-info pull-right" ng-click="AdicionarFuncionario()">Adicionar</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br /><br />
        <toaster-container></toaster-container>
    </form>
</div>
