<div class="middle-box text-center loginscreen   animated fadeInDown">
    <div>
        <div>
            <h1 align="center" class="logo-name"><img src="Img/LogoFazAi.jpg" style="width:95px" /></h1>
        </div>
        <form class="m-t" role="form" action="login.html">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Nome" required="">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email" required="">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Senha" required="">
            </div>
            <div class="form-group">
                <div class="checkbox i-checks"><label> <input type="checkbox"><i></i> Aceita os termos e política de dados </label></div>
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">Registrar</button>

            <p class="text-muted text-center"><small>Já possui uma conta?</small></p>
            <a class="btn btn-sm btn-white btn-block" ui-sref="login">Login</a>
        </form>
    </div>
</div>
