<div ng-controller="cardapioController" ng-init="PesquisarInitItemCardapio()">
    <form method="get" class="form-horizontal">
        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-sm-4">
                <h2 style="margin-top:13px"><i class="fa fa-cutlery" style="font-size:20px"></i> Itens do Cardápio {{CardapioDados.Descricao}} - FoodTruck: {{CardapioDados.FoodTruck.Nome}}</h2>
            </div>
            <div class="col-sm-8">
                <div class="title-action">
                    <a href="" class="btn btn-primary" ui-sref="index.cardapioCadastro">Novo Cardápio</a>
                </div>
            </div>
        </div>
        <br />
        <div class="ibox float-e-margins animated fadeInRightBig">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-content">
                            <div class="spiner-example" ng-if="Pesquisa == true">
                                <div class="sk-spinner sk-spinner-three-bounce">
                                    <div class="sk-bounce1"></div>
                                    <div class="sk-bounce2"></div>
                                    <div class="sk-bounce3"></div>
                                </div>
                            </div>
                            <div ng-if="Pesquisa == false">
                                <table class="footable table table-stripped toggle-arrow-tiny table-bordered table-hover" data-page-size="10">
                                    <thead>
                                        <tr>
                                            <th width="20%">Nome</th>
                                            <th width="10%">Preço</th>
                                            <th width="20%">Observação</th>
                                            <th>Foto</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="item in CardapioDados.ItemCardapio" style="cursor:pointer">
                                            <td>{{item.Nome}}</td>
                                            <td>{{item.Preco}}</td>
                                            <td>{{item.Observacao}}</td>
                                            <td align="center" valign="middle"><img src="http://localhost:10079/upload/{{item.Foto}}" alt="ADICIONE UMA FOTO" width="150px"></td>
                                            <td align="right" width="160px">
                                                <a href="" class="btn btn-success" ng-click="AdicionarFoto(item)">Adicionar Foto</a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br />
        <toaster-container></toaster-container>
    </form>
</div>
