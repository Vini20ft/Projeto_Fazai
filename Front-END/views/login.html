<div class="loginColumns animated fadeInDown">
    <meta charset="utf-8">
    <div class="row">

        <div class="col-md-6">
            <h1 align="center"><img src="Img/LogoFazAi.jpg" style="width:95px" /></h1>
            <h2 align="center" class="font-bold">Bem vindo ao Faz aí</h2>
            <p>
                Nosso sistema ajuda você a conectar o seu negócio com as pessoas contribuindo com o seu crescimento.
            </p>
        </div>
        <div class="col-md-6">
            <div class="ibox-content">
                <form class="m-t" role="form" ng-submit="Entrar()" ng-controller="funcionarioController">
                    <div class="spiner-example" ng-if="Pesquisa == true">
                        <div class="sk-spinner sk-spinner-three-bounce">
                            <div class="sk-bounce1"></div>
                            <div class="sk-bounce2"></div>
                            <div class="sk-bounce3"></div>
                        </div>
                    </div>
                    <div ng-if="Pesquisa == false">
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Usuário" required="" ng-model="Funcionario.Email">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Senha" required="" ng-model="Funcionario.Senha">
                        </div>
                        <button type="submit" class="btn btn-primary block full-width m-b">Entrar</button>

                        <a ui-sref="EsqueceuSenha">
                            <small>Esqueci a senha</small>
                        </a>

                        <p class="text-muted text-center">
                            <small>Ainda não possui uma conta?</small>
                        </p>
                        <a class="btn btn-sm btn-white btn-block" ui-sref="register">Criar conta</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <hr />
    <div class="row">
        <div class="col-md-6">
            Faz aí
        </div>
        <div class="col-md-6 text-right">
            <small>© 2017</small>
        </div>
    </div>
</div>
<toaster-container></toaster-container>
