<div ng-controller="foodtruckController" ng-init="Pesquisar()">
    <form method="get" class="form-horizontal">
        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-sm-4">
                <h2 style="margin-top:13px"><i class="fa fa-truck" style="font-size:20px"></i> FoodTruck</h2>
            </div>
            <div class="col-sm-8">
                <div class="title-action">
                    <a href="" class="btn btn-primary" ui-sref="index.foodtruckCadastro">Novo</a>
                </div>
            </div>
        </div>
        <br />
        <div class="ibox float-e-margins animated fadeInRightBig">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-content">
                            <div class="spiner-example" ng-if="Pesquisa == true">
                                <div class="sk-spinner sk-spinner-three-bounce">
                                    <div class="sk-bounce1"></div>
                                    <div class="sk-bounce2"></div>
                                    <div class="sk-bounce3"></div>
                                </div>
                            </div>
                            <div ng-if="Pesquisa == false">
                                <table class="footable table table-stripped toggle-arrow-tiny table-bordered table-hover" data-page-size="10">
                                    <thead>
                                        <tr>
                                            <th width="10%">FoodTruck</th>
                                            <th width="20%">Funcionarios</th>
                                            <th width="10%">Especialidade</th>
                                            <th width="10%">Latitude</th>
                                            <th width="10%">Longitude</th>
                                            <th>Foto</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="item in listaFoodTruck" style="cursor:pointer">
                                            <td>{{item.Nome}}</td>
                                            <td>
                                                <h5 ng-repeat="itemFuncionario in item.FoodTruckFuncionario">
                                                    &#8227; {{itemFuncionario.Funcionario.Nome}}
                                                    <span ng-if="itemFuncionario.Funcionario.IdPerfil == 1" class="text-success">&nbsp;-&nbsp;Gerente</span>
                                                    <span ng-if="itemFuncionario.Funcionario.IdPerfil != 1" class="text-info">&nbsp;-&nbsp;Funcionário</span>
                                                    <br />
                                                </h5>
                                            </td>
                                            <td>{{item.Especialidade}}</td>
                                            <td>{{item.Latitude}}</td>
                                            <td>{{item.Longitude}}</td>
                                            <td align="center" valign="middle"><img src="http://localhost:10079/upload/{{item.Foto}}" alt="ADICIONE UMA FOTO" width="150px"></td>
                                            <td align="right" width="300px">
                                                <a href="" class="btn btn-success" ng-click="AdicionarFoto(item)">Adicionar Foto</a>
                                                <a href="" class="btn btn-info" ng-click="EditarItem(item)">Editar</a>
                                                <a href="" class="btn btn-danger" ng-click="ExcluirItem(item)">Excluir</a>
                                                <script>
                                                    $('.footable').trigger('footable_initialized');
                                                </script>
                                            </td>
                                        </tr>
                                    </tbody>
                                    <tfoot>
                                        <tr>
                                            <td colspan="7">
                                                <ul class="pagination pull-right"></ul>
                                            </td>
                                        </tr>
                                    </tfoot>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br />
        <toaster-container></toaster-container>
    </form>
</div>
